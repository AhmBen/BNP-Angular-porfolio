<ul>
  <li
    *ngFor="let menu of menuService.getList('header')"
    [style.color]="menuService.selectedMenu == menu.id ? 'red' : 'blue'"
    (click)="selectMenu(menu.id)">
    {{ menu.label }}
  </li>
</ul>
